<div class="modal-header">
    <div class="modal-title">{{data.HeadText}}</div>
</div>
<div class="modal-body">
    <div class="upload-box">
        <div class="village-img re" *ngFor="let item of Images">
            <img src="{{item.content || item.filepath}}" width="" height="" alt="">
            <span class="delete ab" (click)="deleteImg(item)" *ngIf="componentmode == 'edit'">
                <img src="assets/imgs/del.png" />
            </span>
        </div>
        <div *ngIf="componentmode != 'edit' && Images.length == 0">
                对不起，您还未上传过图片资料
        </div>
        <div class="village-img re" *ngIf="componentmode == 'edit'">
            <img src="assets/imgs/up-img.png" class="up-img" />
            <input type="file" class="file" ng2FileSelect [uploader]='uploader' (change)="upload($event)" multiple>
        </div>
    </div>
</div>

<div class="modal-footer" *ngIf="componentmode == 'edit'">
    <button nz-button nzType="primary" (click)="saveClick()" type="submit"  [nzLoading]="submitting">保存</button>
    <button nz-button class="ml-sm" (click)="cancelClick()">取消</button>
</div>
