  <div class="modal-title">{{data.HeadText}}</div>
</div>

<form nz-form #f="ngForm" class="mform" se-container="2" gutter="32">
  <se label="规格名称">
    <input type="text" name="unitname" nz-input [(ngModel)]="model.unitname" name="unitname" required />
  </se>
  <se label="规格单位">
    <input type="text" name="unit" nz-input [(ngModel)]="model.unit" name="unit"  required />
  </se>
  <se label="当前价格">
    <input type="text" name="currpice" nz-input [(ngModel)]="model.currpice" name="currpice" required />
  </se>
</form>
<div class="modal-footer">
  <button nz-button nzType="primary" (click)="saveClick()" type="submit" [disabled]="f.invalid" [nzLoading]="submitting">保存</button>
  <button nz-button class="ml-sm" (click)="cancelClick()">取消</button>
</div>
