  <form nz-form #f="ngForm" class="mform" se-container="1" gutter="32">
    <se label="推荐图片" [col]="1" extra="推荐图片">
      <div class="uploadImg col-sm-10">
        <input #file type="file" id="file" name="file" (change)="getUpload($event)" class="form-control"
          style="display:none;">
        <div class="uploadBtn" (click)="upimg()" *ngIf="ShowUpload">上传图片</div>
        <div class="imgBox" *ngIf="!ShowUpload">
          <span class="closeBut" (click)="closeImg()">&times;</span>
          <img [src]="ImageSrc" width="100%" height="auto" />
        </div>
      </div>
    </se>
    <se label="关联商品" [col]="1">
        <nz-select
        style="width: 200px;"
        name = "webcoreimage"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="选择一个商品"
        [(ngModel)]="model.webcoreimage"
      >
        <nz-option *ngFor="let option of ProductList" [nzValue]="option.keycode" [nzLabel]="option.productname"></nz-option>
      </nz-select>
    </se>
  </form>
  <div class="modal-footer">
    <button nz-button nzType="primary" (click)="saveClick()" type="submit" [disabled]="f.invalid">保存</button>
    <button nz-button class="ml-sm" (click)="cancelClick()">取消</button>
  </div>
