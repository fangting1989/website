</div>

<form nz-form #f="ngForm" class="mform" se-container="1" gutter="32">
  <se label="类别名称">
    <input type="text" name="webcorecontent" nz-input [(ngModel)]="model.webcorecontent" name="webcorecontent" />
  </se>

  <se label="关联类别" [col]="1">
      <nz-tree-select
      style="width: 250px"
      [nzDefaultExpandedKeys]="expandKeys"
      [nzNodes]="ProductList"
      name="webcoreimage"
      nzShowSearch
      nzPlaceHolder="选择一个类别"
      [(ngModel)]="model.webcoreimage"
      (ngModelChange)="onChange($event)"
    >
    </nz-tree-select>
  </se>
</form>
<div class="modal-footer">
  <button nz-button nzType="primary" (click)="saveClick()" type="submit" [disabled]="f.invalid">保存</button>
  <button nz-button class="ml-sm" (click)="cancelClick()">取消</button>
</div>
