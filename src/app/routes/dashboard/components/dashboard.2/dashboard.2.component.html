<div nz-row [nzGutter]="8" class="tp-row">
  <div nz-col [nzSpan]="6">
    <nz-card class="s-p-t-nav" [nzBordered]="false">
      <div nz-row>
        <div nz-col [nzSpan]="24" >
          <div nz-row [nzType]="'flex'" [nzJustify]="'center'" [nzAlign]="'middle'">
            <div nz-col [nzSpan]="12" class="text-center text-red">
              <i nz-icon type="shop" class="display-2"></i>
            </div>
            <div nz-col [nzSpan]="12" class="py-md">
              <div class="text-grey">今日订单总数</div>
              <h4 class="h4">{{dayOrderCount}}</h4>
            </div>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
  <div nz-col [nzSpan]="6">
    <nz-card class="s-p-t-nav" [nzBordered]="false">
      <div nz-row>
        <div nz-col [nzSpan]="24" >
          <div nz-row [nzType]="'flex'" [nzJustify]="'center'" [nzAlign]="'middle'">
            <div nz-col [nzSpan]="12" class="text-center text-red">
              <i nz-icon type="account-book" class="display-2"></i>
            </div>
            <div nz-col [nzSpan]="12" class="py-md">
              <div class="text-grey">今日销售总额</div>
              <h4 class="h4">¥{{dayOrderSaleAmount}}</h4>
            </div>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
  <div nz-col [nzSpan]="6">
    <nz-card class="s-p-t-nav" [nzBordered]="false">
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <div nz-row [nzType]="'flex'" [nzJustify]="'center'" [nzAlign]="'middle'">
            <div nz-col [nzSpan]="12" class="text-center text-red">
              <i nz-icon type="pay-circle" class="display-2"></i>
            </div>
            <div nz-col [nzSpan]="12" class="py-md">
              <div class="text-grey">昨日销售总额</div>
              <h4 class="h4">¥{{yesterDaySaleAmount}}</h4>
            </div>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
  <div nz-col [nzSpan]="6">
    <nz-card class="s-p-t-nav" [nzBordered]="false">
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <div nz-row [nzType]="'flex'" [nzJustify]="'center'" [nzAlign]="'middle'">
            <div nz-col [nzSpan]="12" class="text-center text-red">
              <i nz-icon type="bar-chart" class="display-2"></i>
            </div>
            <div nz-col [nzSpan]="12" class="py-md">
              <div class="text-grey">近7天销售总额</div>
              <h4 class="h4">¥{{last7DaySaleAmount}}</h4>
            </div>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
<nz-card class="content-panel" nzType="inner" [nzTitle]="'待处理事务'" >
  <div nz-row>
    <div nz-col [nzSpan]="8" *ngFor="let item of stateArray">
      <div class="itemtip border-bottom-1" (click)="StateItemClick(item)">
        {{item.name}}
        <div class="f-right">(<span class="txt">{{item.count}}</span>)</div>
      </div>
    </div>
  </div>

</nz-card>
<nz-card class="content-panel" nzType="inner" [nzTitle]="'订单统计'" [nzExtra]="extraTemplate">
  <div nz-row>
    <div nz-col [nzSpan]="24">
        <g2-custom #g2custom (render)="render($event)"></g2-custom>
    </div>
  </div>
  <ng-template #extraTemplate>
      <div class="sales-extra-wrap">
        <div class="sales-extra">
          <a (click)="setDate('week')">近7天</a>
          <a (click)="setDate('month')">本月</a>
        </div>
        <nz-range-picker [(ngModel)]="date_range" (ngModelChange)="DateChange($event)" style="display:inline-block; width: 256px;"></nz-range-picker>
      </div>
    </ng-template>
</nz-card>
