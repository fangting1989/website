</div>

<form nz-form #f="ngForm" class="mform" se-container="1" gutter="32">
  <se label="基础保证金">
      <nz-input-group nzAddOnAfter="万元">
          <input type="text" name="jcbzj" nz-input [(ngModel)]="model.jcbzj" name="jcbzj" />
        </nz-input-group>
  </se>
  <se label="增量保证金">
      <nz-input-group nzAddOnAfter="万元">
          <input type="text" name="zlbzj" nz-input [(ngModel)]="model.zlbzj" name="zlbzj" />
      </nz-input-group>
  </se>
</form>
<div class="modal-footer">
  <button nz-button nzType="primary" (click)="saveClick()" type="submit" [disabled]="f.invalid" [nzLoading]="submitting">保存</button>
  <button nz-button class="ml-sm" (click)="cancelClick()">取消</button>
</div>
