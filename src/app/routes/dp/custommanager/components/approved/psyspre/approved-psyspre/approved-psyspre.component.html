<div class="modal-header">
  <div class="modal-title">{{data.HeadText}}</div>
</div>
<app-component-psbg-read [dataItem]="dataItem"></app-component-psbg-read>
<nz-divider ></nz-divider>
<form nz-form #ff="ngForm" class="mform" se-container="1" gutter="32">
  <nz-form-item>
    <nz-form-label [nzSpan]="4">审批意见</nz-form-label>
    <nz-form-control [nzSpan]="12" >
        <textarea nz-input placeholder="" nzRequired style="min-height: 80px;" name="approvedadvice" id="approvedadvice"  [nzAutosize]="{minRows: 4}"  [(ngModel)]="modelyj.approvedadvice"></textarea>
      </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSpan]="12" [nzOffset]="4"  >
      <button nz-button nzType="primary" (click)="saveClick()" type="submit" [disabled]="ff.invalid"
      [nzLoading]="submitting">保存</button>
    </nz-form-control>
  </nz-form-item>
</form>
<div class="modal-footer">
  <button nz-button nzType="primary" (click)="ProinstBack()">驳回</button>
  <button nz-button nzType="primary" (click)="ProinstSubmit()">提交审批</button>
  <button nz-button class="ml-sm" (click)="cancelClick()">取消</button>
</div>
