<nz-card [nzBordered]="false" nzTitle="{{retComponentName || ComponentItem.componentname}}" [nzExtra]="extraTemplate">
    <ng-container>
        <ng-template #container></ng-template>
    </ng-container>
    <ng-template #extraTemplate>
        <button nz-button nzType="primary" *ngIf="ComponentItem.editmode == 2" (click)="SaveComponent()">保存</button>
    </ng-template>
</nz-card>
