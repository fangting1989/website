<div class="modal-header">
    <div class="modal-title">{{data.HeadText}}</div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="12">
      <nz-card style="width:100%;" [nzBordered]="false">
        <nz-tree [nzData]="RoleUserTreeData" [nzExpandAll]="true" nzCheckable="true" (nzCheckBoxChange)="nzCheck($event,'user')">
        </nz-tree>
      </nz-card>
    </div>
  </div>
  <div class="modal-footer">
    <button nz-button class="ml-sm" (click)="cancelClick()">关闭</button>
  </div>
