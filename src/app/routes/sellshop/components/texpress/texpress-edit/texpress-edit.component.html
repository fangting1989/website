  <div class="modal-title">{{data.HeadText}}</div>
</div>

<form nz-form #f="ngForm" class="mform" se-container="1" gutter="32">
  <se label="快递公司名称" required>
    <input type="text" name="expressname" required nz-input [(ngModel)]="model.expressname" name="expressname" />
  </se>
  <se label="快递公司代码" required>
    <input type="text" name="expresscode" required nz-input [(ngModel)]="model.expresscode" name="expresscode" />
  </se>
  <se label="联系人">
    <input type="text" name="expresslinkman" nz-input [(ngModel)]="model.expresslinkman" name="expresslinkman" />
  </se>
  <se label="联系电话">
    <input type="text" name="expresslinktel" nz-input [(ngModel)]="model.expresslinktel" name="expresslinktel" />
  </se>
  <se label="是否有效">
      <nz-radio-group [(ngModel)]="model.isvalid" name="isvalid">
          <label nz-radio-button *ngFor="let item of stateArray" [nzValue]="item.value"><span>{{item.name}}</span></label>
        </nz-radio-group>
  </se>
  <se label="备注">
    <input type="text" name="remark" nz-input [(ngModel)]="model.remark" name="remark" />
  </se>
</form>
<div class="modal-footer">
  <button nz-button nzType="primary" (click)="saveClick()" type="submit" [disabled]="f.invalid" [nzLoading]="submitting">保存</button>
  <button nz-button class="ml-sm" (click)="cancelClick()">取消</button>
</div>
